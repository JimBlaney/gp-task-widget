<div>
  <div class="item-label" data-dojo-attach-point="labelNode"></div>
  <div class="task-parameters" data-dojo-attach-point="containerNode">
    <div class="gp-loading">
      <img src="${loadingImage}" alt="Loading..." />
    </div>
  </div>
  <div class="task-actions">
    <button class="task-action task-action-help" data-dojo-attach-event="click: _doHelp"><i class="fa fa-question-circle fa-lg"></i></button>
    <button class="task-action task-action-execute" data-dojo-attach-event="click: _doExecute">Execute</button>
    <button class="task-action task-action-cancel" data-dojo-attach-event="click: _doCancel">Cancel</button>
  </div>
</div>
